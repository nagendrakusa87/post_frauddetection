<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Fraud Detection System</title>\n    <style>\n        body { font-family: Arial, sans-serif; margin: 20px; }\n        h1 { text-align: center; }\n        .upload-form { margin: 20px auto; max-width: 600px; }\n        input[type="file"] { display: block; margin: 10px 0; }\n    </style>\n</head>\n<body>\n    <h1>Fraud Detection System</h1>\n    <div class="upload-form">\n        <h2>Upload Your Files</h2>\n        <form action="#" method="post" enctype="multipart/form-data">\n            <label for="text-upload">Upload Text Document:</label>\n            <input type="file" id="text-upload" name="text-upload" accept=".txt,.pdf">\n            <label for="image-upload">Upload Image:</label>\n            <input type="file" id="image-upload" name="image-upload" accept="image/*">\n            <label for="video-upload">Upload Video:</label>\n            <input type="file" id="video-upload" name="video-upload" accept="video/*">\n            <input type="submit" value="Upload">\n        </form>\n    </div>\n</body>\n</html>
